<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matcha</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <!--Imagen con link a pagina principal-->
        <a href="/" class="logo">
            <img class="logomatcha" src="https://getmatcha.com/wp-content/uploads/2020/01/Icon-green.png" alt="Matcha"/>
        </a>
        <!--Menu de navegacion-->
        <nav class="navbar">
            <ul>
                <li>Products</li>
                <li>Templates</li>
                <li>Pricing</li>
                <li>Customers</li>
                <li>Blog</li>
            </ul>
        </nav>
        <!--Acciones de usuario-->
        <div class="actions">
            <a>Sign up</a>
            <button>Start free trial</button>
        </div>
    </header>
    <main>
        <h1>Construye tu blog...</h1>
        <p>Instantly publish articles, drive more traffic, grow your email list, and see your blog's
            impact on sales
        </p>

        <form>
            <input type="email" placeholder="Enter email address"/>
            <button type="submit">
                Try it now &rarr;
            </button>
        </form>

        <p>
            Start publishing today with a <strong>free 7-day trial.</strong>
        </p>

        <p>
            <strong>No credit card</strong> required.
        </p>
        <img class="capterra" src="https://ignos.blog/wp-content/uploads/2021/04/capterra.png" alt="imagen capterra">
        <img class="matcha" src="https://getmatcha.com/wp-content/uploads/2019/09/intro_group_image.png" alt="imagen matcha" >
    </main>
</body>
</html>
